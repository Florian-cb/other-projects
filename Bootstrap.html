<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bootstrap Form</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-dark" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container my-4 p-4 border border-dark rounded shadow">

        <h1 class="display-6">Please fill this form</h1><br>

        <form action="#nowhere">

            <div class="row g-3">

                <div class="form-group col-sm-6">
                    <label for="inputEmail">Email:</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>

                <div class="form-group col-sm-6 mb-3">
                    <label for="inputPassword">Password:</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>

            </div>

            <div class="row g-3">

                <div class="form-group col-12 mb-3">
                    <label for="inputAddress">Address:</label>
                    <input type="text" class="form-control" id="inputAddress">
                </div>

            </div>

            <div class="row g-3">

                <div class="form-group col-4">
                    <label for="inputCity">City:</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>

                <div class="form-group col-4">
                    <label for="inputState">State:</label>
                    <select class="form-control" name="state" id="inputState">
                        <option selected>Choose...</option>
                        <option value="AL">Alaska</option>
                        <option value="FL">Florida</option>
                        <option value="CA">California</option>
                    </select>
                </div>

                <div class="form-group col-4 mb-3">
                    <label for="inputZip">Zip:</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>

            </div>

            <div class="row">
                <div class="col-2">
                    <button class="btn btn-outline-dark" type="submit">Button</button>
                </div>
            </div>

        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
